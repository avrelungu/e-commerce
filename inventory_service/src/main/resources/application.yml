spring:
  application:
    name: inventory-service

  docker:
    compose:
      enabled: false

  sql:
    init:
      mode: never

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/inventory_service
    username: myuser
    password: secret

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

  kafka:
    bootstrap-servers: localhost:9092
    
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      retries: 3
      properties:
        retry.backoff.ms: 1000
        schema.registry.url: http://localhost:8090

    consumer:
      group-id: inventory-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: http://localhost:8090
        specific.avro.reader: true

  data:
    redis:
      port: 6379
      host: localhost
      timeout: 2000ms

kafka:
  topics:
    order-created: "order-created"
    stock-reserved: "inventory-stock-reserved"
    stock-released: "inventory-stock-released"
    out-of-stock: "inventory-out-of-stock"
    payment-processed: "payment-processed"
    payment-failed: "payment-failed"
    stock-confirmation-failed: "stock-confirmation-failed"

server:
  port: 8082

# Resilience4j Configuration
resilience4j:
  retry:
    instances:
      inventory-stock-reservation:
        max-attempts: 3
        wait-duration:
          seconds: 1
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.dao.CannotAcquireLockException
          - org.springframework.dao.DeadlockLoserDataAccessException
          - org.springframework.dao.OptimisticLockingFailureException
          - org.hibernate.StaleStateException
          - org.springframework.orm.ObjectOptimisticLockingFailureException
          - org.springframework.dao.DataAccessResourceFailureException
          - org.springframework.dao.TransientDataAccessResourceException
        ignore-exceptions:
          - com.example.inventory_service.exception.InsufficientStockException
          - java.lang.IllegalArgumentException
          - java.lang.IllegalStateException

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: docker

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:postgresql://postgres-inventory:5432/inventory_service
    username: myuser
    password: secret

  data:
    redis:
      host: redis

  kafka:
    bootstrap-servers: kafka:29092
    producer:
      properties:
        schema.registry.url: http://schema-registry:8081
    consumer:
      properties:
        schema.registry.url: http://schema-registry:8081